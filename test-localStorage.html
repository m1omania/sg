<!DOCTYPE html>

<head>

    <style>

        }

        }
        .test-button:hover {
            background: #2563eb;
        }
        .result {
            background: #f8f9fa;

            margin: 10px 0;

        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        pre {
            background: #f1f3f4;
            padding: 10px;

            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç localStorage API</h1>
    
    <div class="test-section">
        <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –¥–∞–Ω–Ω—ã—Ö</h2>
        <button class="test-button" onclick="testStats()">–ü–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
        <div id="stats-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</h2>
        <button class="test-button" onclick="testUserBalance()">–ü–æ–ª—É—á–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
        <button class="test-button" onclick="testUpdateBalance()">–û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
        <div id="user-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>üé´ –ö—É–ø–æ–Ω—ã</h2>
        <button class="test-button" onclick="testActiveCoupons()">–ê–∫—Ç–∏–≤–Ω—ã–µ –∫—É–ø–æ–Ω—ã</button>
        <button class="test-button" onclick="testUsedCoupons()">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –∫—É–ø–æ–Ω—ã</button>
        <button class="test-button" onclick="testUseCoupon()">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∫—É–ø–æ–Ω</button>
        <div id="coupons-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>üíº –ü—Ä–æ–µ–∫—Ç—ã</h2>
        <button class="test-button" onclick="testProjects()">–í—Å–µ –ø—Ä–æ–µ–∫—Ç—ã</button>
        <button class="test-button" onclick="testProject(1)">–ü—Ä–æ–µ–∫—Ç 1 (–î–∏—Ä–∏–∂–∞–±–ª–∏)</button>
        <button class="test-button" onclick="testProject(2)">–ü—Ä–æ–µ–∫—Ç 2 (–°–æ–≤—ç–ª–º–∞—à)</button>
        <div id="projects-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>üíæ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã–º–∏</h2>
        <button class="test-button" onclick="testExportData()">–≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö</button>
        <button class="test-button" onclick="testClearData()">–û—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        <div id="data-result" class="result"></div>
    </div>

    <!-- localStorage API -->
    <script src="localStorage-api.js"></script>
    <script src="api-adapter.js"></script>

    <script>
        function displayResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            element.className = isError ? 'result error' : 'result';
        }

        async function testStats() {
            try {
                const response = await window.localStorageAPI.getStats();
                displayResult('stats-result', response.data);
            } catch (error) {
                displayResult('stats-result', { error: error.message }, true);
            }
        }

        async function testUserBalance() {
            try {
                const response = await window.localStorageAPI.getUserBalance(1);
                displayResult('user-result', response.data);
            } catch (error) {
                displayResult('user-result', { error: error.message }, true);
            }
        }

        async function testUpdateBalance() {
            try {
                const response = await window.localStorageAPI.updateUserBalance(1, 1500, 750);
                displayResult('user-result', response.data);
            } catch (error) {
                displayResult('user-result', { error: error.message }, true);
            }
        }

        async function testActiveCoupons() {
            try {
                const response = await window.localStorageAPI.getActiveCoupons(1);
                displayResult('coupons-result', response.data);
            } catch (error) {
                displayResult('coupons-result', { error: error.message }, true);
            }
        }

        async function testUsedCoupons() {
            try {
                const response = await window.localStorageAPI.getUsedCoupons(1);
                displayResult('coupons-result', response.data);
            } catch (error) {
                displayResult('coupons-result', { error: error.message }, true);
            }
        }

        async function testUseCoupon() {
            try {
                const response = await window.localStorageAPI.useCoupon(1, 1);
                displayResult('coupons-result', response.data);
            } catch (error) {
                displayResult('coupons-result', { error: error.message }, true);
            }
        }

        async function testProjects() {
            try {
                const response = await window.localStorageAPI.getProjects();
                displayResult('projects-result', response.data);
            } catch (error) {
                displayResult('projects-result', { error: error.message }, true);
            }
        }

        async function testProject(id) {
            try {
                const response = await window.localStorageAPI.getProject(id);
                displayResult('projects-result', response.data);
            } catch (error) {
                displayResult('projects-result', { error: error.message }, true);
            }
        }

        async function testExportData() {
            try {
                const response = await window.localStorageAPI.exportData();
                displayResult('data-result', response.data);
            } catch (error) {
                displayResult('data-result', { error: error.message }, true);
            }
        }

        async function testClearData() {
            try {
                const response = await window.localStorageAPI.clearAllData();
                displayResult('data-result', response.data);
            } catch (error) {
                displayResult('data-result', { error: error.message }, true);
            }
        }

        // Auto-load stats on page load
        window.addEventListener('load', testStats);
    </script>
</body>
</html>
