<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвестировать - SolarGroup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Web Component Header -->
    <sg-header></sg-header>

    <div class="app-layout">
        <!-- Web Component Sidebar -->
        <sg-sidebar></sg-sidebar>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Инвестировать</h1>
            </div>

            <!-- Investment Projects -->
            <div class="investment-projects" id="projects-container">
                <!-- Project cards will be loaded here -->
            </div>

            <!-- Investment Form Modal -->
            <div class="modal" id="investmentModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Инвестировать в проект</h2>
                        <button class="modal-close" id="modalClose">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="investmentForm">
                            <div class="form-group">
                                <label for="investmentAmount">Сумма инвестиции ($)</label>
                                <input type="number" id="investmentAmount" name="amount" min="500" step="100" required>
                            </div>
                            <div class="form-group">
                                <label for="investmentPeriod">Период инвестиции</label>
                                <select id="investmentPeriod" name="period" required>
                                    <option value="12">1 год</option>
                                    <option value="24">2 года</option>
                                    <option value="36">3 года</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="paymentMethod">Способ оплаты</label>
                                <select id="paymentMethod" name="paymentMethod" required>
                                    <option value="main">Основной счёт</option>
                                    <option value="partner">Партнёрский счёт</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn--secondary" id="cancelInvestment">Отмена</button>
                        <button type="submit" class="btn btn--primary" id="confirmInvestment">Инвестировать</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <!-- localStorage API -->
    <script src="localStorage-api.js"></script>
    <script src="api-adapter.js"></script>
    
    <!-- Web Components -->
    <script src="components/web-components/header-standalone.js"></script>
    <script src="components/web-components/sidebar-standalone.js"></script>
    <script src="components/web-components/project-card.js"></script>
    
    <!-- App Scripts -->
    <script src="app.js"></script>
    <script src="invest.js"></script>
</body>
</html>
