<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошелёк - SolarGroup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Web Component Header -->
    <sg-header></sg-header>

    <div class="app-layout">
        <!-- Web Component Sidebar -->
        <sg-sidebar></sg-sidebar>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Кошелёк</h1>
            </div>

            <!-- Account Balances -->
            <div class="account-balances">
                <account-card 
                    type="main" 
                    balance="Загрузка..." 
                    currency="USD" 
                    badge="USD">
                </account-card>

                <account-card 
                    type="partner" 
                    balance="Загрузка..." 
                    currency="USD" 
                    badge="+5%">
                </account-card>
            </div>

            <!-- My Coupons -->
            <div class="my-coupons-section">
                <div class="my-coupons__header">
                    <h2>Мои купоны</h2>
                    <a href="coupons.html" class="btn btn--secondary btn--small">
                        Все купоны
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"></path>
                        </svg>
                    </a>
                </div>
                
                <div class="my-coupons__content">
                    <div class="coupons-list" id="my-coupons-list">
                        <!-- Mini coupons will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Transaction History -->
            <div class="transaction-history">
                <div class="transaction-history__header">
                    <h2>История операций</h2>
                    <div class="transaction-filters">
                        <button class="filter-btn active" data-filter="all">Все</button>
                        <button class="filter-btn" data-filter="deposit">Пополнения</button>
                        <button class="filter-btn" data-filter="withdrawal">Выводы</button>
                        <button class="filter-btn" data-filter="investment">Инвестиции</button>
                    </div>
                </div>
                
                <!-- Desktop Table View -->
                <div class="history-table-container desktop-view">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Тип операции</th>
                                <th>Дата</th>
                                <th>Сумма</th>
                                <th>Описание</th>
                                <th>Статус</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-tbody"></tbody>
                    </table>
                </div>
                
                <!-- Mobile Card View -->
                <div class="history-cards-container mobile-view" id="transactions-cards">
                    <!-- Transaction cards will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <!-- Coupons Data -->
    <script src="data/coupons-data.js"></script>
    <!-- localStorage API -->
    <script src="localStorage-api.js"></script>
    <script src="api-adapter.js"></script>
    
    <!-- Web Components -->
    <script src="components/web-components/header-standalone.js"></script>
    <script src="components/web-components/sidebar-standalone.js"></script>
    <script src="components/web-components/account-card.js"></script>
    <script src="components/web-components/mini-coupon.js"></script>
    
    <!-- App Scripts -->
    <script src="app.js"></script>
    <script src="wallet.js"></script>
</body>
</html>
