<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошелёк - SolarGroup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Web Component Header -->
    <sg-header></sg-header>

    <div class="app-layout">
                <!-- Web Component Sidebar -->
        <sg-sidebar></sg-sidebar>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Кошелёк</h1>
                        
        </div>

            <!-- Account Balances -->
            <div class="account-balances">
                <account-card 
                    type="main" 
                    balance="0.00" 
                    currency="USD" 
                    badge="USD">
                </account-card>

                <account-card 
                    type="partner" 
                    balance="0.00" 
                    currency="USD" 
                    badge="+5%">
                </account-card>
            </div>

            <!-- Transaction History -->
            <div class="transaction-history">
                <div class="transaction-history__header">
                    <h2>История операций</h2>
                    <div class="transaction-filters">
                        <button class="filter-btn active" data-filter="all">Все</button>
                        <button class="filter-btn" data-filter="deposit">Пополнения</button>
                        <button class="filter-btn" data-filter="withdrawal">Выводы</button>
                        <button class="filter-btn" data-filter="investment">Инвестиции</button>
                    </div>
                </div>
                
                <!-- Desktop Table View -->
                <div class="history-table-container desktop-view">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Тип операции</th>
                                <th>Дата</th>
                                <th>Сумма</th>
                                <th>Описание</th>
                                <th>Статус</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-tbody"></tbody>
                    </table>
                </div>
                
                <!-- Mobile Card View -->
                <div class="history-cards-container mobile-view" id="transactions-cards">
                    <!-- Transaction cards will be populated by JavaScript -->
                </div>
                
                <!-- Load More Button -->
                <div class="transaction-history__footer">
                    <button class="btn btn--secondary" id="load-more-btn">Загрузить еще</button>
                </div>
            </div>
        </main>
                
        </div>

    <!-- Modals and Notifications -->
    <div id="coupon-details-modal" class="modal">
        <div class="modal-content coupon-details-modal">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="coupon-detail-header">
                    <h2 id="detail-coupon-name">Название купона</h2>
                    <span class="coupon-project-tag" id="detail-coupon-project">Проект</span>
                            
        </div>
                <div class="coupon-detail-main">
                    <div class="coupon-bonus-display">
                        <span class="bonus-amount" id="detail-coupon-bonus">$25</span>
                        <span class="bonus-type">бонус</span>
                                
        </div>
                    <div class="coupon-meta">
                        <div class="meta-item">
                            <span class="meta-label">Истекает:</span>
                            <span class="meta-value" id="detail-coupon-expiry">15 октября 2025</span>
                                    
        </div>
                        <div class="meta-item">
                            <span class="meta-label">Условия:</span>
                            <span class="meta-value" id="detail-coupon-conditions">Минимальная сумма $250</span>
                                    
        </div>
                        <div class="meta-item">
                            <span class="meta-label">Код:</span>
                            <span class="meta-value coupon-code" id="detail-coupon-code">WELCOME25-ABC123</span>
                                    
        </div>
                                
        </div>
                            
        </div>
                <div class="coupon-actions">
                    <button class="btn btn--primary use-coupon-btn">Использовать</button>
                    <button class="btn btn--secondary copy-code-btn">Копировать код</button>
                            
        </div>
                        
        </div>
                    
        </div>
                
        </div>

    <div id="activate-promo-modal" class="modal">
        <div class="modal-content promo-activation-modal">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <h2>Активировать промокод</h2>
                <form class="promo-activation-form">
                    <div class="form-group">
                        <label for="promo-code">Введите промокод:</label>
                        <input type="text" id="promo-code" class="form-control" placeholder="Промокод">
                                
        </div>
                    <button type="submit" class="btn btn--primary">Активировать</button>
                </form>
                        
        </div>
                    
        </div>
                
        </div>

    <div id="success-notification" class="notification notification-success">
        <div class="notification-content">
            <span class="notification-icon">✓</span>
            <span class="notification-message">Купон успешно применён!</span>
                    
        </div>
                
        </div>

    
            <script src="components/web-components/header-standalone.js"></script>
    <script src="components/web-components/sidebar-standalone.js"></script>
    <script src="components/web-components/account-card.js"></script>
    <script src="app.js"></script>
    <script src="wallet.js"></script>
    
    
</body>
</html>
