<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - SolarGroup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <img src="SGLogo.svg" alt="SolarGroup" class="logo-image logo-desktop">
            <img src="SGLogosmall.svg" alt="SolarGroup" class="logo-image logo-mobile">
        </div>
        <div class="header__controls">
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>
    </header>

    <div class="app-layout">
        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Регистрация</h1>
            </div>

            <div class="auth-container">
                <!-- Шаг 1: Ввод email -->
                <form id="email-form" class="auth-form">
                    <h2>Введите ваш email</h2>
                    <p class="form-description">Мы отправим код подтверждения на этот адрес</p>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block">Отправить код</button>
                </form>

                <!-- Шаг 2: Ввод кода подтверждения -->
                <form id="code-form" class="auth-form hidden">
                    <h2>Подтверждение email</h2>
                    <p class="form-description">Введите код, который мы отправили на <span id="user-email"></span></p>
                    <p class="form-description">Для демонстрации используйте код: <strong>123456</strong></p>
                    
                    <div class="form-group">
                        <label class="form-label">Код подтверждения</label>
                        <input type="text" class="form-control" id="verification-code" required maxlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block">Подтвердить</button>
                    
                    <div class="form-footer">
                        <p>Не получили код? <a href="#" id="resend-code">Отправить повторно</a></p>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="/">Войти</a></p>
                </div>
            </div>

            <!-- Success Notification -->
            <div class="notification hidden" id="success-notification">
                <div class="notification-content">
                    <span id="notification-text">Операция выполнена успешно!</span>
                    <button class="notification-close">&times;</button>
                </div>
            </div>
            
            <!-- Error Notification -->
            <div class="notification error hidden" id="error-notification">
                <div class="notification-content">
                    <span id="error-text">Произошла ошибка!</span>
                    <button class="notification-close">&times;</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script src="register.js"></script>
</body>
</html>
