<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - SolarGroup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <span class="logo">SolarGroup</span>
        </div>
        <div class="header__controls">
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>
    </header>

    <div class="app-layout">
        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Регистрация</h1>
            </div>

            <div class="auth-container">
                <!-- Шаг 1: Ввод email -->
                <form id="email-form" class="auth-form">
                    <h2>Введите ваш email</h2>
                    <p class="form-description">Мы отправим код подтверждения на этот адрес</p>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block">Отправить код</button>
                </form>

                <!-- Шаг 2: Ввод кода подтверждения -->
                <form id="code-form" class="auth-form hidden">
                    <h2>Подтверждение email</h2>
                    <p class="form-description">Введите код, который мы отправили на <span id="user-email"></span></p>
                    <p class="form-description">Для демонстрации используйте код: <strong>123456</strong></p>
                    
                    <div class="form-group">
                        <label class="form-label">Код подтверждения</label>
                        <input type="text" class="form-control" id="verification-code" required maxlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block">Подтвердить</button>
                    
                    <div class="form-footer">
                        <p>Не получили код? <a href="#" id="resend-code">Отправить повторно</a></p>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="/">Войти</a></p>
                </div>
            </div>

            <!-- Success Notification -->
            <div class="notification hidden" id="success-notification">
                <div class="notification-content">
                    <span id="notification-text">Операция выполнена успешно!</span>
                    <button class="notification-close">&times;</button>
                </div>
            </div>
            
            <!-- Error Notification -->
            <div class="notification error hidden" id="error-notification">
                <div class="notification-content">
                    <span id="error-text">Произошла ошибка!</span>
                    <button class="notification-close">&times;</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailForm = document.getElementById('email-form');
            const codeForm = document.getElementById('code-form');
            const userEmailSpan = document.getElementById('user-email');
            const resendCodeLink = document.getElementById('resend-code');
            const successNotification = document.getElementById('success-notification');
            const errorNotification = document.getElementById('error-notification');
            
            let userEmail = '';
            
            // Обработчик отправки email
            emailForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                userEmail = document.getElementById('email').value;
                
                try {
                    const response = await fetch('/api/auth/send-verification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: userEmail })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Показываем второй шаг
                        userEmailSpan.textContent = userEmail;
                        emailForm.classList.add('hidden');
                        codeForm.classList.remove('hidden');
                        
                        showSuccess('Код подтверждения отправлен на ' + userEmail);
                    } else {
                        showError(data.error || 'Ошибка отправки кода');
                    }
                } catch (error) {
                    console.error('Send verification error:', error);
                    showError('Ошибка сети. Попробуйте позже.');
                }
            });
            
            // Обработчик подтверждения кода
            codeForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const code = document.getElementById('verification-code').value;
                
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            email: userEmail,
                            code: code
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showSuccess('Email успешно подтвержден! Регистрация завершена.');
                        
                        // Через 2 секунды перенаправляем на главную страницу
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        showError(data.error || 'Ошибка подтверждения кода');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showError('Ошибка сети. Попробуйте позже.');
                }
            });
            
            // Повторная отправка кода
            resendCodeLink.addEventListener('click', async function(e) {
                e.preventDefault();
                
                try {
                    const response = await fetch('/api/auth/send-verification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: userEmail })
                    });
                    
                    if (response.ok) {
                        showSuccess('Код подтверждения отправлен повторно');
                    } else {
                        const data = await response.json();
                        showError(data.error || 'Ошибка повторной отправки кода');
                    }
                } catch (error) {
                    console.error('Resend code error:', error);
                    showError('Ошибка сети. Попробуйте позже.');
                }
            });
            
            // Закрытие уведомлений
            document.querySelectorAll('.notification-close').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('.notification').classList.add('hidden');
                });
            });
            
            function showSuccess(message) {
                document.getElementById('notification-text').textContent = message;
                successNotification.classList.remove('hidden');
                successNotification.classList.remove('error');
                
                setTimeout(() => {
                    successNotification.classList.add('hidden');
                }, 5000);
            }
            
            function showError(message) {
                document.getElementById('error-text').textContent = message;
                errorNotification.classList.remove('hidden');
                errorNotification.classList.add('error');
                
                setTimeout(() => {
                    errorNotification.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
