<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - SolarGroup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <span class="logo">SolarGroup</span>
        </div>
        <div class="header__controls">
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>
    </header>

    <div class="app-layout">
        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Регистрация</h1>
            </div>

            <div class="auth-container">
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Телефон (необязательно)</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Подтверждение пароля</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Я согласен с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block">Зарегистрироваться</button>
                </form>
                
                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="/">Войти</a></p>
                </div>
            </div>

            <!-- Success Notification -->
            <div class="notification hidden" id="success-notification">
                <div class="notification-content">
                    <span id="notification-text">Операция выполнена успешно!</span>
                    <button class="notification-close">&times;</button>
                </div>
            </div>
            
            <!-- Error Notification -->
            <div class="notification error hidden" id="error-notification">
                <div class="notification-content">
                    <span id="error-text">Произошла ошибка!</span>
                    <button class="notification-close">&times;</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const successNotification = document.getElementById('success-notification');
            const errorNotification = document.getElementById('error-notification');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Проверка совпадения паролей
                if (password !== confirmPassword) {
                    showError('Пароли не совпадают');
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            email,
                            phone,
                            password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showSuccess('Регистрация успешна! Проверьте ваш email для подтверждения.');
                        
                        // Очищаем форму
                        registerForm.reset();
                        
                        // Перенаправляем на страницу подтверждения через 3 секунды
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        showError(data.error || 'Ошибка регистрации');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showError('Ошибка сети. Попробуйте позже.');
                }
            });
            
            // Закрытие уведомлений
            document.querySelectorAll('.notification-close').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('.notification').classList.add('hidden');
                });
            });
            
            function showSuccess(message) {
                document.getElementById('notification-text').textContent = message;
                successNotification.classList.remove('hidden');
                
                setTimeout(() => {
                    successNotification.classList.add('hidden');
                }, 5000);
            }
            
            function showError(message) {
                document.getElementById('error-text').textContent = message;
                errorNotification.classList.remove('hidden');
                
                setTimeout(() => {
                    errorNotification.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
