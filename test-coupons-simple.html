<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –∫—É–ø–æ–Ω–æ–≤</h1>
    
    <div id="test-results"></div>
    
    <button onclick="testLocalStorageAPI()">–¢–µ—Å—Ç localStorage API</button>
    <button onclick="testFetchAPI()">–¢–µ—Å—Ç Fetch API</button>
    <button onclick="testCouponsDisplay()">–¢–µ—Å—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫—É–ø–æ–Ω–æ–≤</button>
    <button onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>

    <!-- localStorage API -->
    <script src="localStorage-api.js"></script>
    <script src="api-adapter.js"></script>

    <script>
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<pre>${message}</pre>`;
            document.getElementById('test-results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
        }

        async function testLocalStorageAPI() {
            try {
                addResult('üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º localStorage API...');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ API –∑–∞–≥—Ä—É–∂–µ–Ω
                if (!window.localStorageAPI) {
                    throw new Error('localStorageAPI –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                }
                addResult('‚úÖ localStorageAPI –∑–∞–≥—Ä—É–∂–µ–Ω');

                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–ª—É—á–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫—É–ø–æ–Ω–æ–≤
                const result = await window.localStorageAPI.getActiveCoupons(1);
                addResult(`üìä –†–µ–∑—É–ª—å—Ç–∞—Ç getActiveCoupons:\n${JSON.stringify(result, null, 2)}`);

                if (result.status === 200 && Array.isArray(result.data)) {
                    addResult(`‚úÖ –ü–æ–ª—É—á–µ–Ω–æ ${result.data.length} –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫—É–ø–æ–Ω–æ–≤`);
                    result.data.forEach((coupon, index) => {
                        addResult(`üé´ –ö—É–ø–æ–Ω ${index + 1}: ${coupon.name} (${coupon.code})`);
                    });
                } else {
                    addResult('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö', false);
                }

            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, false);
            }
        }

        async function testFetchAPI() {
            try {
                addResult('üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º Fetch API...');
                
                const response = await fetch('/api/coupons/active/1');
                addResult(`üì° –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status} ${response.ok ? 'OK' : 'ERROR'}`);
                
                const data = await response.json();
                addResult(`üìä –î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:\n${JSON.stringify(data, null, 2)}`);
                
                if (Array.isArray(data)) {
                    addResult(`‚úÖ –ü–æ–ª—É—á–µ–Ω –º–∞—Å—Å–∏–≤ –∏–∑ ${data.length} —ç–ª–µ–º–µ–Ω—Ç–æ–≤`);
                } else if (data && Array.isArray(data.data)) {
                    addResult(`‚úÖ –ü–æ–ª—É—á–µ–Ω –æ–±—ä–µ–∫—Ç —Å –º–∞—Å—Å–∏–≤–æ–º –∏–∑ ${data.data.length} —ç–ª–µ–º–µ–Ω—Ç–æ–≤`);
                } else {
                    addResult('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö', false);
                }

            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ Fetch: ${error.message}`, false);
            }
        }

        async function testCouponsDisplay() {
            try {
                addResult('üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫—É–ø–æ–Ω–æ–≤...');
                
                // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                const container = document.createElement('div');
                container.id = 'testCouponsContainer';
                container.style.cssText = 'border: 1px solid #ccc; padding: 10px; margin: 10px 0;';
                document.body.appendChild(container);

                // –ü–æ–ª—É—á–∞–µ–º –∫—É–ø–æ–Ω—ã
                const response = await fetch('/api/coupons/active/1');
                const result = await response.json();
                
                let coupons;
                if (Array.isArray(result)) {
                    coupons = result;
                } else if (result && Array.isArray(result.data)) {
                    coupons = result.data;
                } else {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö');
                }

                addResult(`üìä –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ ${coupons.length} –∫—É–ø–æ–Ω–æ–≤`);

                // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∫—É–ø–æ–Ω–æ–≤
                coupons.forEach((coupon, index) => {
                    const card = document.createElement('div');
                    card.style.cssText = 'border: 1px solid #ddd; padding: 10px; margin: 5px 0; background: #f9f9f9;';
                    card.innerHTML = `
                        <h3>${coupon.name}</h3>
                        <p><strong>–ö–æ–¥:</strong> ${coupon.code}</p>
                        <p><strong>–°–∫–∏–¥–∫–∞:</strong> ${coupon.discount_amount}$</p>
                        <p><strong>–ü—Ä–æ–µ–∫—Ç:</strong> ${coupon.project_name}</p>
                        <p><strong>–£—Å–ª–æ–≤–∏—è:</strong> ${coupon.conditions}</p>
                    `;
                    container.appendChild(card);
                });

                addResult('‚úÖ –ö—É–ø–æ–Ω—ã –æ—Ç–æ–±—Ä–∞–∂–µ–Ω—ã –≤ —Ç–µ—Å—Ç–æ–≤–æ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ');

            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${error.message}`, false);
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {

        });
    </script>
