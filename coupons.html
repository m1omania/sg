<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купоны и промокоды - SOLARGROUP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Web Component Header -->
    <sg-header></sg-header>

    <div class="app-layout">
        <!-- Web Component Sidebar -->
        <sg-sidebar></sg-sidebar>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Купоны и промокоды</h1>
            </div>

            <!-- Coupons Content -->
            <div class="coupons-container">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="active">Активные купоны</button>
                    <button class="tab-btn" data-tab="history">История купонов</button>
                </div>

                <!-- Active Coupons Tab -->
                <div class="tab-content active" id="activeTab">
                    <div class="coupons-grid" id="activeCouponsGrid">
                        <!-- Coupons will be loaded here -->
                    </div>
                </div>

                <!-- History Coupons Tab -->
                <div class="tab-content" id="historyTab">
                    <div class="coupons-grid" id="historyCouponsGrid">
                        <!-- History coupons will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Coupon Details Modal -->
        </main>
    </div>

    <!-- Scripts -->
    <!-- Coupons Data -->
    <script src="data/coupons-data.js"></script>
    <!-- localStorage API -->
    <script src="localStorage-api.js"></script>
    <script src="api-adapter.js"></script>
    
    <!-- Web Components -->
    <script src="components/web-components/header-standalone.js"></script>
    <script src="components/web-components/sidebar-standalone.js"></script>
    <script src="components/web-components/full-coupon-card.js"></script>
    
    <!-- App Scripts -->
    <script src="coupons.js"></script>
</body>
</html>
