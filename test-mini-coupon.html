<!DOCTYPE html>
<html lang="ru">
<head>

            background: #f5f5f5;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

</head>
<body>
    <div class="test-container">
        <h1>Test Mini Coupon</h1>
        <mini-coupon id="test-coupon"></mini-coupon>

    <script src="components/web-components/mini-coupon.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testCoupon = document.getElementById('test-coupon');
            
            const couponData = {

                code: 'WELCOME25',
                name: 'Добро пожаловать',

                project_name: 'Все проекты',
                expires_at: '2025-12-31T23:59:59.000Z',
                conditions: 'Минимальная сумма $250',
                used: false,
                created_at: '2025-01-01T00:00:00.000Z',
                updated_at: '2025-01-01T00:00:00.000Z'
            };
            
            testCoupon.setCouponData(couponData);
            
            console.log('Test coupon loaded:', couponData);

</body>
</html>
